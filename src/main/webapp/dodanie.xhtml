<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/wyglad.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	
	xmlns:rich="http://richfaces.org/rich"
	xmlns:maskotka="http://maskotka.com/facelets">
	<ui:define name="glowna">
	<c:choose>
		    <c:when test="#{indexBean.username != null}">
		<h:form id="personform">
			
			<h:panelGrid columns="3">
			
				<h:outputText value="" />
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{msg.dodaj}" />
				<h:outputText value="" />
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="" />
				
				<h:outputText value="#{personBean.maskotka.setImie('')}" />
				<h:outputText value="#{personBean.maskotka.setRodzaj('')}" />
				<h:outputText value="" />
				
				<h:outputText value="#{personBean.maskotka.setMaterial('')}" />
				<h:outputText value="#{personBean.maskotka.setZdjecie('')}" />
				<h:outputText value="" />
				
				<h:outputText value="#{personBean.maskotka.setWeight(0.0)}" />
				<h:outputText value="" />
				<h:outputText value="" />
				
				
				<h:outputText value="" />
				<f:verbatim>  
					<script type="text/javascript">  
						function initCap(inputField)
						{
						var v = inputField.value;
						var f = v.charAt(0).toUpperCase();
						inputField.value = f + v.substring(1,v.length);
						}
					</script>  
				</f:verbatim>  
				<h:outputText value="" />
				
				
				<h:outputText value="#{msg.imieMaskotki}&#160;&#160;&#160;&#160;" />
				<h:inputText id="name" value="#{personBean.maskotka.imie}" required="#{true}" onchange="initCap(this)">
				</h:inputText>
				<h:outputText value="" />
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="" />

				<h:outputText value="#{msg.rodzajMaskotki}&#160;&#160;" />
				<h:selectOneRadio value="#{personBean.maskotka.rodzaj}" layout="pageDirection"
							 required="#{true}">
				   	<f:selectItem itemValue="${msg.mis}" itemLabel="&#160;&#160;${msg.mis}" />
				   	<f:selectItem itemValue="${msg.zwierzatko}" itemLabel="&#160;&#160;${msg.zwierzatko}" />
				   	<f:selectItem itemValue="${msg.postacB}" itemLabel="&#160;&#160;${msg.postacB}" />
				   	<f:selectItem itemValue="${msg.postacF}" itemLabel="&#160;&#160;${msg.postacF}" />
				   	<f:selectItem itemValue="${msg.pacynka}" itemLabel="&#160;&#160;${msg.pacynka}" />
				</h:selectOneRadio>
				<h:outputText value="" />
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="" />
				
				<h:outputText value="#{msg.materialMaskotki}&#160;&#160;&#160;&#160;" />
				<h:selectOneMenu value="#{personBean.maskotka.material}">
				   <f:selectItem itemValue="${msg.plusz}" itemLabel="${msg.plusz}" />
				   <f:selectItem itemValue="${msg.bawelna}" itemLabel="${msg.bawelna}" />	 
				   <f:selectItem itemValue="${msg.len}" itemLabel="${msg.len}" />	
				   <f:selectItem itemValue="${msg.dzianina}" itemLabel="${msg.dzianina}" />	
				   <f:selectItem itemValue="${msg.welur}" itemLabel="${msg.welur}" />	 
				   <f:selectItem itemValue="${msg.polar}" itemLabel="${msg.polar}" />								
				</h:selectOneMenu>
				<h:outputText value="" />
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="" />
				
				<h:outputText value="#{msg.zdjecieMaskotki}&#160;&#160;&#160;&#160;" />
				<h:inputText id="zdjecie" value="#{personBean.maskotka.zdjecie}" required="#{true}">
				<f:converter converterId="konwerter" />
				</h:inputText>
				<h:commandButton value="#{msg.konwersja}" id="konwerter" action="#{converterBean.akceptuj}"/>
				
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="" />
				
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>
				<maskotka:button 
    					zatwierdz="#{msg.zatwierdzenie}" />
    			<h:outputText value="" />
			</h:panelGrid>

			
			
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
		</c:when>
		</c:choose>
	</ui:define>
</ui:composition>
