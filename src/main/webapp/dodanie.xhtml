<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/wyglad.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="glowna">
		<h:form id="personform">
			
			<h:panelGrid columns="2">
			
				<h:outputText value="" />
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{msg.dodaj}" />
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="#{personBean.maskotka.setImie('')}" />
				<h:outputText value="#{personBean.maskotka.setRodzaj('')}" />
				
				<h:outputText value="#{personBean.maskotka.setMaterial('')}" />
				<h:outputText value="#{personBean.maskotka.setZdjecie('')}" />
				
				<h:outputText value="#{personBean.maskotka.setWeight(0.0)}" />
				<h:outputText value="" />
				
				
				<h:outputText value="" />
				<f:verbatim>  
					<script type="text/javascript">  
						function initCap(inputField)
						{
						var v = inputField.value;
						var f = v.charAt(0).toUpperCase();
						inputField.value = f + v.substring(1,v.length);
						}
					</script>  
				</f:verbatim>  
				
				
				<h:outputText value="#{msg.imieMaskotki}&#160;&#160;&#160;&#160;" />
				<h:inputText id="name" value="#{personBean.maskotka.imie}" required="#{true}" onchange="initCap(this)">
				</h:inputText>
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>

				<h:outputText value="#{msg.rodzajMaskotki}&#160;&#160;" />
				<h:selectOneRadio value="#{personBean.maskotka.rodzaj}" layout="pageDirection"
							 required="#{true}">
				   	<f:selectItem itemValue="Mis" itemLabel="&#160;&#160;Miś" />
				   	<f:selectItem itemValue="Zwierzatko" itemLabel="&#160;&#160;Zwierzątko" />
				   	<f:selectItem itemValue="Postac z bajki" itemLabel="&#160;&#160;Postać z bajki" />
				   	<f:selectItem itemValue="Postac z filmu" itemLabel="&#160;&#160;Postać z filmu" />
				   	<f:selectItem itemValue="Pacynka" itemLabel="&#160;&#160;Pacynka" />
				</h:selectOneRadio>
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="#{msg.materialMaskotki}&#160;&#160;&#160;&#160;" />
				<h:selectOneMenu value="#{personBean.maskotka.material}">
				   <f:selectItem itemValue="Plusz" itemLabel="Plusz" />
				   <f:selectItem itemValue="Bawelna" itemLabel="Bawełna" />	 
				   <f:selectItem itemValue="Len" itemLabel="Len" />	
				   <f:selectItem itemValue="Dzianina" itemLabel="Dzianina" />	
				   <f:selectItem itemValue="Welur" itemLabel="Welur" />	 
				   <f:selectItem itemValue="Polar" itemLabel="Polar" />	  							
				</h:selectOneMenu>
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="#{msg.zdjecieMaskotki}&#160;&#160;&#160;&#160;" />
				<h:inputText id="zdjecie" value="#{personBean.maskotka.zdjecie}" required="#{true}"/>
				
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>
				<h:commandButton value="#{msg.zatwierdzenie}"
				action="#{personBean.addPerson}" />
			</h:panelGrid>

			
			
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
