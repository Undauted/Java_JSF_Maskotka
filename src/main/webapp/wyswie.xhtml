<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/wyglad.xhtml">
	
	<ui:define name="glowna">
	<c:choose>
		    <c:when test="#{indexBean.username != null}">
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
    <h:form>
    
     <h:dataTable value="#{personBean.allMaskotki}" var="item" 
   		headerClass="naglowek"
   		rowClasses="nieparzyste,parzyste">
      <f:facet name="header">#{msg.lista}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.imieMaskotki}</f:facet>
        #{item.imie}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.rodzajMaskotki}</f:facet>
        #{item.rodzaj}
      </h:column>
      
       <h:column>
        <f:facet name="header">#{msg.materialMaskotki}</f:facet>
        #{item.material}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.dataZakupu}</f:facet>
        #{item.dateOfBirth}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.waga}</f:facet>
        #{item.weight}
        
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.zdjecieMaskotki}</f:facet>
        <h:graphicImage value="#{item.zdjecie}" width="70" height="70"/>
        
      </h:column>
      
      <h:column>
        
        <h:commandButton value="#{msg.usun}" actionListener="#{personBean.deletePerson}"/>
        
      </h:column>
      
     </h:dataTable>
    </h:form>
    </c:when>
    </c:choose>
	</ui:define>
	
</ui:composition>
