				<f:verbatim>  
					<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>

function initialize()
{
var mapProp = {
  center:new google.maps.LatLng(54.405994,18.5897561),
  zoom:14,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myCity = new google.maps.Circle({
  center:new google.maps.LatLng(54.405994,18.5897561),
  radius:100,
  strokeColor:"#0000FF",
  strokeOpacity:0.2,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
  });

myCity.setMap(map);

var myCity1 = new google.maps.Circle({
	  center:new google.maps.LatLng(54.4029828,18.5938132),
	  radius:100,
	  strokeColor:"#0000FF",
	  strokeOpacity:0.2,
	  strokeWeight:2,
	  fillColor:"#0000FF",
	  fillOpacity:0.4
	  });

	myCity1.setMap(map);
	
var myCity2 = new google.maps.Circle({
		  center:new google.maps.LatLng(54.407193,18.5966239),
		  radius:100,
		  strokeColor:"#0000FF",
		  strokeOpacity:0.2,
		  strokeWeight:2,
		  fillColor:"#0000FF",
		  fillOpacity:0.4
		  });

		myCity2.setMap(map);
		
var myCity3 = new google.maps.Circle({
			  center:new google.maps.LatLng(54.4046433,18.578755),
			  radius:100,
			  strokeColor:"#0000FF",
			  strokeOpacity:0.2,
			  strokeWeight:2,
			  fillColor:"#0000FF",
			  fillOpacity:0.4
			  });

			myCity3.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
				</f:verbatim>
